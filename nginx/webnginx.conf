# ============================================
# ðŸ”§ Nginx Config à¸ªà¸³à¸«à¸£à¸±à¸š NexzCloud
# à¸£à¸­à¸‡à¸£à¸±à¸š: nexzcloud.lol + apiv1.nexzcloud.lol + cdn-asia1.nexzcloud.lol
# ============================================

upstream cloud_backend {
    server 127.0.0.1:4025;
    keepalive 64;
}

# ============================================
# ðŸŒ MAIN WEBSITE - nexzcloud.lol
# ============================================
server {
    server_name nexzcloud.lol www.nexzcloud.lol;

    # ============================================
    # ðŸ”§ Body Size à¹à¸¥à¸° Timeout Settings
    # ============================================
    
    # à¸›à¸´à¸” body size limit (0 = unlimited)
    client_max_body_size 0;
    
    # Buffer settings
    client_body_buffer_size 512k;
    client_body_in_file_only off;
    
    # ============================================
    # ðŸ”§ Timeout Settings (24 à¸Šà¸±à¹ˆà¸§à¹‚à¸¡à¸‡)
    # ============================================
    
    client_body_timeout 86400s;
    client_header_timeout 3600s;
    send_timeout 86400s;
    
    proxy_connect_timeout 3600s;
    proxy_send_timeout 86400s;
    proxy_read_timeout 86400s;
    
    keepalive_timeout 86400s;
    
    # ============================================
    # ðŸ”§ Proxy Settings
    # ============================================
    
    location / {
        proxy_pass http://cloud_backend;
        proxy_http_version 1.1;
        
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # à¸›à¸´à¸” buffering à¸ªà¸³à¸«à¸£à¸±à¸š upload à¹„à¸Ÿà¸¥à¹Œà¹ƒà¸«à¸à¹ˆ
        proxy_request_buffering off;
        proxy_buffering off;
        
        client_max_body_size 0;
    }

    # ============================================
    # ðŸ”§ Special location à¸ªà¸³à¸«à¸£à¸±à¸š Upload API
    # ============================================
    location ~ ^/api/(files|public)/upload {
        proxy_pass http://cloud_backend;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_request_buffering off;
        proxy_buffering off;
        
        client_max_body_size 0;
        
        proxy_connect_timeout 86400s;
        proxy_send_timeout 86400s;
        proxy_read_timeout 86400s;
        client_body_timeout 86400s;
    }

    # SSL Configuration (managed by Certbot)
    listen [::]:443 ssl ipv6only=on;
    listen 443 ssl;
    ssl_certificate /etc/letsencrypt/live/nexzcloud.lol/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/nexzcloud.lol/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
}

