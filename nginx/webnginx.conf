# ============================================
# üîß Nginx Config ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö Large File Uploads (50-100GB)
# ============================================

upstream cloud_backend {
    server 127.0.0.1:4025;
    keepalive 64;
}

server {
    server_name nexzcloud.lol www.nexzcloud.lol;

    # ============================================
    # üîß Body Size ‡πÅ‡∏•‡∏∞ Timeout Settings
    # ============================================
    
    # ‡∏õ‡∏¥‡∏î body size limit (0 = unlimited)
    client_max_body_size 0;
    
    # Buffer settings
    client_body_buffer_size 512k;
    client_body_in_file_only off;
    
    # ============================================
    # üîß Timeout Settings (24 ‡∏ä‡∏±‡πà‡∏ß‡πÇ‡∏°‡∏á)
    # ============================================
    
    client_body_timeout 86400s;
    client_header_timeout 3600s;
    send_timeout 86400s;
    
    proxy_connect_timeout 3600s;
    proxy_send_timeout 86400s;
    proxy_read_timeout 86400s;
    
    keepalive_timeout 86400s;
    
    # ============================================
    # üîß Proxy Settings
    # ============================================
    
    location / {
        proxy_pass http://cloud_backend;
        proxy_http_version 1.1;
        
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # ‡∏õ‡∏¥‡∏î buffering ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö upload ‡πÑ‡∏ü‡∏•‡πå‡πÉ‡∏´‡∏ç‡πà
        proxy_request_buffering off;
        proxy_buffering off;
        
        client_max_body_size 0;
    }

    # ============================================
    # üîß Special location ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö Upload API
    # ============================================
    location ~ ^/api/(files|public)/upload {
        proxy_pass http://cloud_backend;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_request_buffering off;
        proxy_buffering off;
        
        client_max_body_size 0;
        
        proxy_connect_timeout 86400s;
        proxy_send_timeout 86400s;
        proxy_read_timeout 86400s;
        client_body_timeout 86400s;
    }

    # SSL Configuration (managed by Certbot)
    listen [::]:443 ssl ipv6only=on;
    listen 443 ssl;
    ssl_certificate /etc/letsencrypt/live/nexzcloud.lol/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/nexzcloud.lol/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
}

server {
    if ($host = www.nexzcloud.lol) {
        return 301 https://$host$request_uri;
    }

    if ($host = nexzcloud.lol) {
        return 301 https://$host$request_uri;
    }

    listen 80;
    listen [::]:80;
    server_name nexzcloud.lol www.nexzcloud.lol;
    return 404;
}