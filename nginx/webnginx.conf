# ============================================
# âš¡ CDN SUBDOMAIN - cdn-asia1.nexzcloud.lol
# à¹„à¸¡à¹ˆà¸•à¹‰à¸­à¸‡ API Key - à¹€à¸‚à¹‰à¸²à¸–à¸¶à¸‡à¹„à¸Ÿà¸¥à¹Œ public à¹‚à¸”à¸¢à¸•à¸£à¸‡
# à¸£à¸­à¸‡à¸£à¸±à¸š: /{uuid} à¹à¸¥à¸° /@{name}/{uuid}
# ============================================
server {
    server_name cdn-asia1.nexzcloud.lol;

    # Timeout Settings
    proxy_connect_timeout 60s;
    proxy_send_timeout 300s;
    proxy_read_timeout 300s;

    # Root path - à¹à¸ªà¸”à¸‡à¸‚à¹‰à¸­à¸¡à¸¹à¸¥ CDN
    location = / {
        default_type application/json;
        return 200 '{"service": "NexzCloud CDN", "usage": "https://cdn-asia1.nexzcloud.lol/@{api_key_name}/{uuid}", "status": "ok"}';
    }

    # Health check
    location = /health {
        default_type text/plain;
        return 200 'OK';
    }

    # CDN Route with prefix: /@{name}/{uuid} -> /api/cdn/{uuid}
    location ~ ^/@[a-zA-Z0-9_-]+/(.+)$ {
        # CORS Headers
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' '*';
            add_header 'Access-Control-Allow-Methods' 'GET, HEAD, OPTIONS';
            add_header 'Access-Control-Allow-Headers' 'Range';
            add_header 'Access-Control-Max-Age' 86400;
            add_header 'Content-Length' 0;
            return 204;
        }

        # Rewrite: /@bevchat/uuid -> /api/cdn/uuid
        rewrite ^/@[a-zA-Z0-9_-]+/(.+)$ /api/cdn/$1 break;

        proxy_pass http://cloud_backend;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Range $http_range;
        proxy_set_header If-Range $http_if_range;
        proxy_set_header If-None-Match $http_if_none_match;
        
        proxy_buffering off;
        proxy_cache off;
        
        # CORS
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range,Accept-Ranges,ETag' always;
    }

    # CDN Route without prefix: /{uuid} -> /api/cdn/{uuid}
    location / {
        # CORS Headers
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' '*';
            add_header 'Access-Control-Allow-Methods' 'GET, HEAD, OPTIONS';
            add_header 'Access-Control-Allow-Headers' 'Range';
            add_header 'Access-Control-Max-Age' 86400;
            add_header 'Content-Length' 0;
            return 204;
        }

        # Rewrite: /{uuid} -> /api/cdn/{uuid}
        rewrite ^/(.+)$ /api/cdn/$1 break;

        proxy_pass http://cloud_backend;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Range $http_range;
        proxy_set_header If-Range $http_if_range;
        proxy_set_header If-None-Match $http_if_none_match;
        
        proxy_buffering off;
        proxy_cache off;
        
        # CORS
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range,Accept-Ranges,ETag' always;
    }

    # SSL - à¹ƒà¸Šà¹‰ cert à¸‚à¸­à¸‡ cdn-asia1
    listen 443 ssl;
    listen [::]:443 ssl;
    ssl_certificate /etc/letsencrypt/live/cdn-asia1.nexzcloud.lol/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/cdn-asia1.nexzcloud.lol/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
}

# ============================================
# ðŸ”„ HTTP to HTTPS Redirects
# ============================================
server {
    listen 80;
    listen [::]:80;
    server_name nexzcloud.lol www.nexzcloud.lol apiv1.nexzcloud.lol cdn-asia1.nexzcloud.lol;
    
