# ============================================
# üîß Nginx Config ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö NexzCloud
# ‡∏£‡∏≠‡∏á‡∏£‡∏±‡∏ö: nexzcloud.lol + apiv1.nexzcloud.lol
# ============================================

upstream cloud_backend {
    server 127.0.0.1:4025;
    keepalive 64;
}

# ============================================
# üåê MAIN WEBSITE - nexzcloud.lol
# ============================================
server {
    server_name nexzcloud.lol www.nexzcloud.lol;

    # ============================================
    # üîß Body Size ‡πÅ‡∏•‡∏∞ Timeout Settings
    # ============================================
    
    # ‡∏õ‡∏¥‡∏î body size limit (0 = unlimited)
    client_max_body_size 0;
    
    # Buffer settings
    client_body_buffer_size 512k;
    client_body_in_file_only off;
    
    # ============================================
    # üîß Timeout Settings (24 ‡∏ä‡∏±‡πà‡∏ß‡πÇ‡∏°‡∏á)
    # ============================================
    
    client_body_timeout 86400s;
    client_header_timeout 3600s;
    send_timeout 86400s;
    
    proxy_connect_timeout 3600s;
    proxy_send_timeout 86400s;
    proxy_read_timeout 86400s;
    
    keepalive_timeout 86400s;
    
    # ============================================
    # üîß Proxy Settings
    # ============================================
    
    location / {
        proxy_pass http://cloud_backend;
        proxy_http_version 1.1;
        
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # ‡∏õ‡∏¥‡∏î buffering ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö upload ‡πÑ‡∏ü‡∏•‡πå‡πÉ‡∏´‡∏ç‡πà
        proxy_request_buffering off;
        proxy_buffering off;
        
        client_max_body_size 0;
    }

    # ============================================
    # üîß Special location ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö Upload API
    # ============================================
    location ~ ^/api/(files|public)/upload {
        proxy_pass http://cloud_backend;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_request_buffering off;
        proxy_buffering off;
        
        client_max_body_size 0;
        
        proxy_connect_timeout 86400s;
        proxy_send_timeout 86400s;
        proxy_read_timeout 86400s;
        client_body_timeout 86400s;
    }

    # SSL Configuration (managed by Certbot)
    listen [::]:443 ssl ipv6only=on;
    listen 443 ssl;
    ssl_certificate /etc/letsencrypt/live/nexzcloud.lol/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/nexzcloud.lol/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
}

# ============================================
# üîå API SUBDOMAIN - apiv1.nexzcloud.lol
# ============================================
server {
    server_name apiv1.nexzcloud.lol;

    # ============================================
    # üîß Body Size ‡πÅ‡∏•‡∏∞ Timeout Settings
    # ============================================
    
    client_max_body_size 0;
    client_body_buffer_size 512k;
    client_body_in_file_only off;
    
    client_body_timeout 86400s;
    client_header_timeout 3600s;
    send_timeout 86400s;
    
    proxy_connect_timeout 3600s;
    proxy_send_timeout 86400s;
    proxy_read_timeout 86400s;
    
    keepalive_timeout 86400s;

    # ============================================
    # üîß Default - Return API info
    # ============================================
    location = / {
        default_type application/json;
        return 200 '{"status": "ok", "message": "NexzCloud API v1.0"}';
    }
    
    # Block non-API routes
    location / {
        default_type application/json;
        return 404 '{"success": false, "error": "Not Found"}';
    }

    # ============================================
    # üîß Public API Routes
    # ============================================
    
    # Upload API
    location /api/public/upload {
        # CORS Preflight
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' '*';
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,X-API-Key';
            add_header 'Access-Control-Max-Age' 1728000;
            add_header 'Content-Type' 'text/plain; charset=utf-8';
            add_header 'Content-Length' 0;
            return 204;
        }
        
        proxy_pass http://cloud_backend;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_request_buffering off;
        proxy_buffering off;
        
        client_max_body_size 0;
        
        proxy_connect_timeout 86400s;
        proxy_send_timeout 86400s;
        proxy_read_timeout 86400s;
        client_body_timeout 86400s;
        
        # CORS
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Headers' 'X-API-Key,Content-Type' always;
    }
    
    # Download API
    location ~ ^/api/public/download/ {
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' '*';
            add_header 'Access-Control-Allow-Methods' 'GET, OPTIONS';
            add_header 'Access-Control-Allow-Headers' 'X-API-Key,Range';
            add_header 'Access-Control-Max-Age' 1728000;
            add_header 'Content-Length' 0;
            return 204;
        }
        
        proxy_pass http://cloud_backend;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Range $http_range;
        proxy_set_header If-Range $http_if_range;
        
        proxy_buffering off;
        proxy_cache off;
        
        proxy_connect_timeout 86400s;
        proxy_send_timeout 86400s;
        proxy_read_timeout 86400s;
        
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range,Content-Disposition,Accept-Ranges' always;
    }
    
    # List API
    location /api/public/list {
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' '*';
            add_header 'Access-Control-Allow-Methods' 'GET, OPTIONS';
            add_header 'Access-Control-Allow-Headers' 'X-API-Key';
            add_header 'Access-Control-Max-Age' 1728000;
            add_header 'Content-Length' 0;
            return 204;
        }
        
        proxy_pass http://cloud_backend;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        add_header 'Access-Control-Allow-Origin' '*' always;
    }
    
    # Delete API
    location ~ ^/api/public/delete/ {
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' '*';
            add_header 'Access-Control-Allow-Methods' 'DELETE, OPTIONS';
            add_header 'Access-Control-Allow-Headers' 'X-API-Key';
            add_header 'Access-Control-Max-Age' 1728000;
            add_header 'Content-Length' 0;
            return 204;
        }
        
        proxy_pass http://cloud_backend;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        add_header 'Access-Control-Allow-Origin' '*' always;
    }
    
    # Folders Create API
    location /api/public/folders/create {
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' '*';
            add_header 'Access-Control-Allow-Methods' 'POST, OPTIONS';
            add_header 'Access-Control-Allow-Headers' 'X-API-Key,Content-Type';
            add_header 'Access-Control-Max-Age' 1728000;
            add_header 'Content-Length' 0;
            return 204;
        }
        
        proxy_pass http://cloud_backend;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        add_header 'Access-Control-Allow-Origin' '*' always;
    }
    
    # Folders Delete API
    location ~ ^/api/public/folders/delete/ {
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' '*';
            add_header 'Access-Control-Allow-Methods' 'DELETE, OPTIONS';
            add_header 'Access-Control-Allow-Headers' 'X-API-Key';
            add_header 'Access-Control-Max-Age' 1728000;
            add_header 'Content-Length' 0;
            return 204;
        }
        
        proxy_pass http://cloud_backend;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        add_header 'Access-Control-Allow-Origin' '*' always;
    }

    # ============================================
    # üîí SSL Configuration
    # ============================================
    listen 443 ssl;
    listen [::]:443 ssl;
    ssl_certificate /etc/letsencrypt/live/nexzcloud.lol/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/nexzcloud.lol/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
}

# ============================================
# üîÑ HTTP to HTTPS Redirects
# ============================================
server {
    listen 80;
    listen [::]:80;
    server_name nexzcloud.lol www.nexzcloud.lol apiv1.nexzcloud.lol;
    
    return 301 https://$host$request_uri;
}